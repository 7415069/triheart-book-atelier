<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 1. 删除了 <rect> 背景，实现透明底 -->
    
    <defs>
        <path id="heart-shape"
            d="M0,0
             C-20,-20 -50,-50 -50,-80
             C-50,-120 -20,-140 0,-110
             C20,-140 50,-120 50,-80
             C50,-50 20,-20 0,0 Z"/>
    </defs>
    
    <!-- 2. 调整垂直位置：从 260 改为 215，让视觉重心垂直居中 -->
    <g transform="translate(200, 215)">
        
        <!-- 1. 匠心 (左侧 - 绿色) -->
        <g transform="rotate(-120)">
            <use href="#heart-shape" fill="#28A745" opacity="0.90"/>
        </g>
        
        <!-- 2. 舒心 (右侧 - 粉橙色) -->
        <g transform="rotate(120)">
            <use href="#heart-shape" fill="#FF6F61" opacity="0.90"/>
        </g>
        
        <!-- 3. 安心 (中间 - 蓝色) -->
        <g transform="scale(1.00)">
            <use href="#heart-shape" fill="#005691" opacity="0.90"/>
        </g>
    
    </g>
</svg>